{% extends 'catalog/home.html' %}

{% load static %}

{% block content %}
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f0f2f5;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        header, footer {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }
    </style>

    <!-- Шапка сайта -->
    <header>
        <h1>Магазин "Подбери"</h1>
    </header>

    <!-- Основное содержимое с формой регистрации -->
    <div class="content-wrapper">
        <div class="login-container">
            <h2>Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <label for="id_phone_number">Номер телефона:</label>
                    <input type="text" name="phone_number" id="id_phone_number" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- Подвал сайта -->
    <footer>
        <p>&copy; 2024 Магазин "Подбери". Все права защищены.</p>
    </footer>

{% endblock %}

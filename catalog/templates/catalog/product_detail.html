{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}

<div class="container">

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row row row g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ object.picture | media_filter }}">
                        <div class="card-body">
                            <p class="card-text">{{ object.name }} - Категория товара: {{ object.category }}</p>
                            <p class="card-text">{{ object.description|truncatechars:100 }}</p>
                            <p class="card-text">Цена: {{ object.price }} руб.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'catalog:home'%}" role="button"> К
                                        каталогу</a>
                                    <a class="btn btn-danger" href="{% url 'catalog:product_delete' object.pk%}" role="button"> Удалить продукт</a>
                                    <a class="btn btn-warning" href="{% url 'catalog:product_edit' object.pk%}" role="button"> Редактировать</a>
                                </div>
                                <small class="text-body-secondary">9 мин</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}

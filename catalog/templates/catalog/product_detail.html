{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block product %}

<div class="container">

    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ item.picture | media_filter }}" >
                        <div class="card-body">
                            <p class="card-text">{{ item.name }} - {{ item.category }}</p>
                            <p class="card-text">{{ item.description|truncatechars:100 }}</p>
                            <p class="card-text">{{ item.price }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'catalog:home'%}" role="button"> К каталогу</a>
                                </div>
                                <small class="text-body-secondary">9 мин</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

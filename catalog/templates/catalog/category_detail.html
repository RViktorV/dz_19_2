{% extends 'catalog/home.html' %}

{% block content %}
<div class="container">
    <h1>Товары в категории: {{ category.name }}</h1>

    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} руб.</li>
        {% empty %}
            <li>Товары не найдены.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'catalog:category_list' %}">Назад к списку категорий</a>
</div>
{% endblock %}
